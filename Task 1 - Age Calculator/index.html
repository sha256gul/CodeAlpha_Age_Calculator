<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Age Calculator</h1>
            <div class="input-box">
                <form id="ageForm">
                    <div class="input-field">
                        <label for="birthDate">Date</label>
                        <input type="number" id="birthDate" placeholder="DD" min="1" max="31" required>
                    </div>
                    <div class="input-field">
                        <label for="birthMonth">Month</label>
                        <input type="number" id="birthMonth" placeholder="MM" min="1" max="12" required>
                    </div>
                    <div class="input-field">
                        <label for="birthYear">Year</label>
                        <input type="number" id="birthYear" placeholder="YYYY" min="1900" required>
                    </div>
                    <button type="submit" class="calculate-btn">Calculate Age</button>
                </form>
            </div>
            <div class="result" id="result">
                <h2>Your Age is:</h2>
                <div class="age-details">
                    <div class="age-box">
                        <span id="years">-</span>
                        <p>Years</p>
                    </div>
                    <div class="age-box">
                        <span id="months">-</span>
                        <p>Months</p>
                    </div>
                    <div class="age-box">
                        <span id="days">-</span>
                        <p>Days</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
